<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>





<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"></link>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>




<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Historique</title>

<script type="text/javascript">
	function verif() {
		var a = document.getElementById("da").value;
		var b = document.getElementById("emp").value;
		
		window.location = "/histo?term=" + a + "!" + b;
	}
</script>
<script type="text/javascript">
	function autoemp() {
		jQuery(document).ready(function() {

			jQuery("#emp").autocomplete({
				source : "/autoemp"

			});
		});
	}
</script>

<style>
#cent {
	position: absolute;
	left: 10%;
	margin-left: 40px;
	top: 70px;
}
</style>
<style>
#cent1 {
	position: absolute;
	left: 5%;
	margin-left: 10px;
	top: 150px;
}
</style>
</head>
<body>

	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<ul class="nav nav-pills" role="tablist">
					<li role="presentation"><a href="/caisse">Home</a></li>
					<li role="presentation"><a href="/newcat">Catégorie
							Produit</a></li>
					<li role="presentation"><a href="/fichepd">Getion des
							produit</a></li>
					<li role="presentation"><a href="/client">Gestion des
							Clients</a></li>
					<li role="presentation"><a href="/employe">Getion des
							employés</a></li>
					<li role="presentation" class="active"><a href="/histo">Historique</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="cent" align="center">
		<fieldset
			style="border: solid 1px black; padding: 20px; width: 950px; color: midnightblue; font-family: verdana;">
			<label class="control-label">Date</label> <input type="date"
				name="date" max="24-02-2013" min="1920-01-01" id="da" /> <label
				class="control-label">Employé:</label> <input type="text" name="emp"
				id="emp" onkeypress="autoemp();" /> <input type="button"
				value="Recherche" onClick="verif();" />
		</fieldset>
	</div>
	<div id="cent1" class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table id="mytable" class="table table-bordred table-striped">

						<thead>
							<th>id</th>
							<th>Employe</th>
							<th>Date</th>
							<th>Montant</th>
						</thead>
						<tbody>
							<tr th:each="cm : ${cms}">
								<td th:text="${cm.getId()}"></td>
								<td th:text="${cm.getEmploye().getNom_emp()}"></td>
								<td th:text="${cm.getDate()}"></td>
								<td th:text="${cm.getMontant()}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
