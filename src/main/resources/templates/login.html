<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Authentification</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />


<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<style>
#cent {
position: absolute; 
left: 10%; 
margin-left: -100px;
top: 200px;

}
</style>
<style type="text/css">
#fil
{
  background-color:#CCC;
  max-width:500px;
  padding:16px;	
}
</style>	
</head>
<body>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<ul class="nav nav-pills" role="tablist">
					<li role="presentation"><a href="#">Home</a></li>
					<li role="presentation"><a href="#">Catégorie Produit</a></li>
					<li role="presentation"><a href="#">Getion des produit</a></li>
					<li role="presentation"><a href="#">Gestion des Clients</a></li>
					<li role="presentation"><a href="#">Getion des employés</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="cent" align="center">
		<div class="container">
			<form th:action="@{/login}" method="post">
				<fieldset id="fil">
					<h2>Authentification</h2>
					<table>
						<tr>
							<td><label> Login :</label></td>
							<td><input type="text" class="form-control" name="login" /></td>
						</tr>
						<tr>
							<td><label> Password:</label></td>
							<td><input type="password" class="form-control" name="pwd" /></td>
						</tr>
						<tr>
						    <td width="5px"></td> 
							<td><input class="btn btn-lg btn-primary btn-block"
								type="submit" value="Se connecter" /></td>
						</tr>
					</table>
				</fieldset>

			</form>



		</div>
	</div>





</body>
</html>
