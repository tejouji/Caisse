<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
  <meta name="keywords" content="jquery,ui,easy,easyui,web"/>     
	<link rel="stylesheet" type="text/css" href="/plugin/icon.css"/>
	<link rel="stylesheet" type="text/css" href="/plugin/demo.css"/>
	<link rel="stylesheet" type="text/css" href="/plugin/easyui.css"/>
	<script type="text/javascript" src="/plugin/jquery-1.8.0.min.js"></script>  
	<script type="text/javascript" src="/plugin/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="/plugin/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/plugin/jquery.edatagrid.js"></script>
	

     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nouvelle Catégorie</title>
<script>
$(function(){
	$('#tt').edatagrid({
		title:'Liste des Produits',
		width:950,
		height:250,
		singleSelect:true,
		idField:'id',
		url:'/loaddatapd',
		updateUrl: '/updatedatapd',
		destroyUrl: '/deletedatapd',
		columns:[[
			
			{field:'designation_pd',title:'Désignation',width:100,
			 editor:{
type:'validatebox',options:{
						required:true
					}

}
			},
				{field:'prix_ht',title:'Prix HT',width:100,
			 editor:{
type:'validatebox',options:{
						required:true
					}

}
			},
				{field:'quantite',title:'Quantité',width:100,
			 editor:{
type:'validatebox',options:{
						required:true
					}

}
			},
				{field:'cat',title:'Catégorie',width:100,
			 editor:{
type:'validatebox',options:{
						required:true
					}

}
			},
				{field:'tva',title:'TVA',width:100,
			 editor:{
type:'validatebox',options:{
						required:true
					}

}
			}
			]],	
		
	});
});
	</script> 

</head>
<body>

<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
<div class="navbar-header">
<ul class="nav nav-pills" role="tablist">
  <li role="presentation" ><a href="#">Home</a></li>
   <li role="presentation" ><a href="/newcat">Catégorie Produit</a></li>
  <li role="presentation" class="active"><a href="/fichepd">Getion des produit</a></li>
					<li role="presentation"><a href="/client">Gestion des Clients</a></li>
					<li role="presentation"><a href="/employe">Getion des employés</a></li>
</ul>
</div>
</div>
</div>



<form action="#" th:action="@{/fichepd}"  th:object="${produit}" method="post" >
<table >
	  
    <tr>
    <td>
 Désignation:
    </td>
    <td>
    <input type="text" th:field="*{designation_pd}" />
    </td>
     <td th:if="${#fields.hasErrors('designation_pd')}" th:errors="*{designation_pd}">tva Error</td>
    </tr>
    <tr>
    <td>
 prix_ht
    </td>
    <td>
    <input type="text" th:field="*{prix_ht}" />
    </td>
     <td th:if="${#fields.hasErrors('prix_ht')}" th:errors="*{prix_ht}">tva Error</td>
    </tr>
     <tr>
    <td>
 Quantité
    </td>
    <td>
    <input type="text" th:field="*{quantite}" />
    </td>
     <td th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}">tva Error</td>
    </tr>
    <tr>
    <td>
 Catégorie
    </td >
  <td>
 
 
            <select th:field="*{categorie}" >
            <option value="-----------">-----------</option>
                <option th:each="categorie : ${categorieProduits}"
                        th:value="${categorie.id}" th:text="${categorie.designation}"></option>
                
            </select>
    
    </td>  
    </tr>  
     
    <tr>
    <td>
 TVA
    </td>
    <td>
    <input type="text" th:field="*{tva}" />
    </td>
     <td th:if="${#fields.hasErrors('tva')}" th:errors="*{tva}">tva Error</td>
    </tr>
    
    <tr>
    <td><input type="submit" value="Valider" /></td>
    
    <td><input type="reset" value="Annuler" /></td>
    </tr>
    </table>     
   <div>
 
	<table id="tt" toolbar="#toolbar" pagination="true" rownumbers="true" fitColumns="true">
	</table>
</div>
<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onClick="javascript:$('#tt').edatagrid('addRow')">Nouveau</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onClick="javascript:$('#tt').edatagrid('destroyRow')">Supprimer</a>
		//<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onClick="javascript:$('#tt').edatagrid('saveRow')">Enregistrer</a>
		//<a href="#" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onClick="javascript:$('#tt').edatagrid('cancelRow')">Annuler</a>
	</div>
		
    </form>


    <div id="footer">
<p style="margin:auto;width:25%"> &copy; copyright M2 MIAGE</p>
</div>      
            
    
    
            
            
   

</body>
</html>
